<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>fkgbook</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="bookmark" href="favicon.ico">

    <script src="script/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        var version = "" + new Date().getTime();
        //防止浏览器缓存

        for (cssFile of ["fkgbook.css",
                "css/table.css", "css/table-option.css",
                "css/table-table.css", "css/table-table-head.css", "css/table-table-body.css",
                "css/detail.css", "css/detail-1.css", "css/detail-2.css",
                "css/detail-3.css", "css/detail-3-version.css", "css/detail-3-update.css"
            ]) {
            var link = document.createElement("link");
            link.rel = "stylesheet";
            link.href = cssFile + "?" + version;
            document.write(link.outerHTML);
        }
    </script>
</head>

<body>
    <!-- background -->
    <div class="background"></div>

    <!-- container_table -->
    <div id="container_table">
        <!-- option -->
        <div id="div_option">
            <div id="div_option_1"></div>
            <div id="div_option_2"></div>
            <div id="div_option_3"></div>
        </div>
        <!-- table -->
        <div id="div_table">
            <!-- head table -->
            <div id="div_head_table" class="ht">
                <table id="head_table" class="ht">
                    <colgroup id="head_colgroup"></colgroup>
                    <thead id="thead" class="ht">
                        <tr class="ht"></tr>
                    </thead>
                </table>
            </div>
            <!-- body table -->
            <div id="div_body_table">
                <table id="body_table">
                    <colgroup id="body_colgroup"></colgroup>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- container_detail -->
    <div id="container_detail">
        <!-- 使div_detail居中需要父元素display:grid ,但是 fadeIn 是将div的display由none改为block ,所以加入这个中间层 -->
        <div style="display:grid;width:100%;height:100%;justify-content:center;align-content:center;">
            <div id="div_detail">
                <article id="div_detail_1">
                    <section id="div_detail_1_content">
                        <a href="#" title="新窗口打开" target="_blank"><img id="detail_chara_image_stand_s" src="#" alt=""></a>
                        <p id="detail_chara_flower_language"></p>
                        <p id="detail_chara_introduction"></p>
                    </section>
                </article>
                <div id="div_detail_2">
                    <article id="div_detail_2_content">
                        <h1 id="detail_chara_name"></h1>
                        <section id="detail_chara_base_data">
                            <b>稀有度</b><b>:</b><b id="detail_chara_rarity"></b>
                            <b>属性</b><b>:</b><b id="detail_chara_attribute"></b>
                            <b>国家</b><b>:</b><b id="detail_chara_country"></b>
                            <b>移动力</b><b>:</b><b id="detail_chara_move"></b>
                        </section>
                        <section id="detail_chara_favor_data">
                            <b class="row_head"></b><b>HP</b><b>攻击力</b><b>防御力</b><b>总合力</b>
                            <b class="row_head">000%</b><b id="detail_chara_hp_2"></b><b id="detail_chara_attack_2"></b><b id="detail_chara_defense_2"></b><b id="detail_chara_power_2"></b>
                            <b class="row_head">100%</b><b id="detail_chara_hp_1"></b><b id="detail_chara_attack_1"></b><b id="detail_chara_defense_1"></b><b id="detail_chara_power_1"></b>
                            <b class="row_head">200%</b><b id="detail_chara_hp_0"></b><b id="detail_chara_attack_0"></b><b id="detail_chara_defense_0"></b><b id="detail_chara_power_0"></b>
                        </section>
                        <section id="detail_chara_skill_data">
                            <b style="margin:0px;" id="detail_chara_skill_name"></b>
                            <p style="margin:0px;" id="detail_chara_skill_effect"></p>
                        </section>
                        <section id="detail_chara_ability_data">
                            <img id="detail_chara_ability_1_img" src="#" alt="">
                            <p id="detail_chara_ability_1_description"></p>
                            <img id="detail_chara_ability_2_img" src="#" alt="">
                            <p id="detail_chara_ability_2_description"></p>
                            <img id="detail_chara_ability_3_img" src="#" alt="">
                            <p id="detail_chara_ability_3_description"></p>
                            <img id="detail_chara_ability_4_img" src="#" alt="">
                            <p id="detail_chara_ability_4_description"></p>
                        </section>
                    </article>
                </div>
                <div id="div_detail_3">
                    <div id="div_detail_3_content">
                        <article id="detail_chara_version_container">
                            <h1 id="detail_chara_version_title" class="detail_3_title">
                                <span>Version</span>
                            </h1>
                            <section id="detail_chara_version_data"></section>
                        </article>
                        <article id="detail_chara_update_container">
                            <h1 id="detail_chara_update_title" class="detail_3_title">
                                <span>Update</span>
                            </h1>
                            <section id="detail_chara_update_data"></section>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    for (jsFile of ["fkgbook.js",
            "script/data.js", "script/data-chara.js", "script/data-ability.js", "script/data-version.js", "script/data-update.js",
            "script/table.js",
            "script/table-option.js", "script/table-option-button.js", "script/table-option-select.js",
            "script/table-table.js",
            "script/detail.js", "script/detail-version.js", "script/detail-update.js"
        ]) {
        var script = document.createElement("script");
        script.rel = "text/javascript";
        script.src = jsFile + "?" + version;
        document.write(script.outerHTML);
    }
</script>
<script type="text/javascript">
    window.onload = function() {
        console.time("data.init");
        FKGBook.data.init();
        console.timeEnd("data.init");

        console.time("table.init");
        FKGBook.table.init();
        console.timeEnd("table.init");

        console.time("detail.init");
        FKGBook.detail.init();
        console.timeEnd("detail.init");
    }
</script>

</html>
