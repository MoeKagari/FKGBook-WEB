<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>fkgbook</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="bookmark" href="favicon.ico">

    <script src="script/jquery-3.2.1.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        (function() {
            var version = "" + new Date().getTime() * 5;
            version = version.substr(0, version.length - 7);
            //防止浏览器缓存
            //version 每隔2000秒改变一次
            //2000000*5 = 10000000 有7个0

            for (cssFile of ["fkgbook.css",
                    "css/table.css", "css/table-option.css",
                    "css/table-table.css", "css/table-table-head.css", "css/table-table-body.css",
                    "css/detail.css", "css/detail-1.css", "css/detail-2.css", "css/detail-3.css"
                ]) {
                var link = document.createElement("link");
                link.rel = "stylesheet";
                link.href = cssFile + "?" + version;
                document.write(link.outerHTML);
            }

            for (jsFile of ["fkgbook.js",
                    "script/data.js", "script/data-chara.js", "script/data-icon.js", "script/data-ability.js",
                    "script/data-version.js", "script/data-newChara.js",
                    "script/table.js",
                    "script/table-option.js", "script/table-option-button.js", "script/table-option-select.js",
                    "script/table-table.js",
                    "script/detail.js"
                ]) {
                var script = document.createElement("script");
                script.rel = "text/javascript";
                script.src = jsFile + "?" + version;
                document.write(script.outerHTML);
            }
        })();
    </script>
</head>

<body>
    <!-- background -->
    <div class="background"></div>

    <!-- container_table -->
    <div id="container_table">
        <!-- option -->
        <div id="div_option">
            <div id="div_option_1" style="text-align:center;margin:0px 0px 0px 0px;"></div>
            <div id="div_option_2" style="text-align:center;margin:2px 0px 2px 0px;"></div>
            <div id="div_option_3" style="text-align:center;margin:0px 0px 0px 0px;"></div>
        </div>
        <!-- table -->
        <div id="div_table">
            <!-- head table -->
            <div id="div_head_table">
                <table id="head_table">
                    <colgroup id="head_colgroup"></colgroup>
                    <thead id="thead">
                        <tr></tr>
                    </thead>
                </table>
            </div>
            <!-- body table -->
            <div id="div_body_table">
                <table id="body_table">
                    <colgroup id="body_colgroup"></colgroup>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- container_detail -->
    <div id="container_detail">
        <div id="div_detail">
            <div id="div_detail_1">
                <div id="div_detail_1_content">
                    <a href="#" title="新窗口打开" target="_blank">
                        <img id="detail_chara_image_stand_s" style="cursor:pointer;width:329px;height:467px;margin:auto;display:block;" src="" alt="">
                    </a>
                    <p id="detail_chara_flower_language" style="margin-bottom:0px;"></p>
                    <p id="detail_chara_introduction" style="text-indent:2em;margin-top:10px;margin-bottom:0px;"></p>
                </div>
            </div>
            <div id="div_detail_2">
                <article id="div_detail_2_content">
                    <h1 id="detail_chara_name" style="text-align:center;"></h1>
                    <section id="detail_chara_base_data" class="detail_2_child">
                        <b>稀有度</b><b>:</b><b id="detail_chara_rarity"></b>
                        <b>属性</b><b>:</b><b id="detail_chara_attribute"></b>
                        <b>国家</b><b>:</b><b id="detail_chara_country"></b>
                        <b>移动力</b><b>:</b><b id="detail_chara_move"></b>
                    </section>
                    <section id="detail_chara_favor_data" class="detail_2_child">
                        <b class="row_head"></b><b>HP</b><b>攻击力</b><b>防御力</b><b>总合力</b>
                        <b class="row_head">000%</b><b id="detail_chara_hp_0"></b><b id="detail_chara_attack_0"></b><b id="detail_chara_defense_0"></b><b id="detail_chara_power_0"></b>
                        <b class="row_head">100%</b><b id="detail_chara_hp_1"></b><b id="detail_chara_attack_1"></b><b id="detail_chara_defense_1"></b><b id="detail_chara_power_1"></b>
                        <b class="row_head">200%</b><b id="detail_chara_hp_2"></b><b id="detail_chara_attack_2"></b><b id="detail_chara_defense_2"></b><b id="detail_chara_power_2"></b>
                    </section>
                    <section id="detail_chara_skill_data" class="detail_2_child">
                        <p style="margin:0px;" id="detail_chara_skill_name"></p>
                        <p style="margin:0px;" id="detail_chara_skill_effect"></p>
                    </section>
                    <section id="detail_chara_ability_data" class="detail_2_child end">
                        <img id="detail_chara_ability_1_img" src="" alt="chara_ability_1_img">
                        <p id="detail_chara_ability_1_description"></p>
                        <img id="detail_chara_ability_2_img" src="" alt="chara_ability_2_img">
                        <p id="detail_chara_ability_2_description"></p>
                        <img id="detail_chara_ability_3_img" src="" alt="chara_ability_3_img">
                        <p id="detail_chara_ability_3_description"></p>
                        <img id="detail_chara_ability_4_img" src="" alt="chara_ability_4_img">
                        <p id="detail_chara_ability_4_description"></p>
                    </section>
                </article>
            </div>
            <div id="div_detail_3">
                <article id="div_detail_3_content">
                    <section>
                        <h2 style="text-align:left;margin-bottom:5px;">Version</h2>
                        <dl id="detail_chara_version_data" style="margin-top:0px;"></dl>
                    </section>
                    <section style="display:none;">
                        <h2 style="text-align:left;margin-bottom:5px;">About</h2>
                        <dl id="detail_chara_about_data" style="margin-top:0px;"></dl>
                    </section>
                </article>
            </div>
        </div>
    </div>
</body>

</html>
