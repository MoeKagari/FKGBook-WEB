<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>fkgbook</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="bookmark" href="favicon.ico">

  <script src="script/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    (function() {
      var jsFiles = [
        "script/fkgbook.js",
        "script/data.js",
        "script/table.js",
        "script/table-option.js",
        "script/table-table.js",
        "script/detail.js"
      ];
      //防止浏览器缓存
      var currentTimeStamp = new Date().getTime();
      for (jsFile of jsFiles) {
        document.write("\<script type=\'text/javascript\' src=\'" + jsFile + "?" + currentTimeStamp + "\'\>\</script\>");
      }
    })();
  </script>

  <style media="screen">
    #background {
      width: 100%;
      height: 100%;
      position: fixed;
      filter: brightness(0.4);
      background-size: cover;
      background-image: url('background.png?180410');
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
  <style media="screen">
    #center {
      width: 100%;
      height: 100%;
      position: fixed;
    }

    #div_option,
    #table {
      border-width: 1px;
      border-style: solid;
      border-color: #88888844;
    }

    #div_option {
      margin: 10px 5px;
    }

    #table {
      margin: 0px 5px 10px 5px;
      text-align: center;
      -webkit-border-vertical-spacing: 0px;
      -webkit-border-horizontal-spacing: 0px;
    }

    #thead {
      display: table;
      table-layout: fixed;
      height: 25px;
      width: calc(100% - 1em);
    }

    #tbody {
      display: block;
      overflow-x: hidden;
      overflow-y: scroll;
    }

    #tbody::-webkit-scrollbar {
      /*  width: 15px; */
      height: 15px;
    }

    #tbody::-webkit-scrollbar-thumb {
      /*滚动条里面小方块*/
      border-radius: 0px;
      background-color: #aaaaaa80;
    }

    #tbody::-webkit-scrollbar-track {
      /*滚动条里面轨道*/
      border-radius: 0px;
      background-color: #00000000;
    }

    #tbody tr {
      width: 100%;
      display: table;
      table-layout: fixed;
    }
  </style>
  <style media="screen">
    #top {
      display: none;
      width: 100%;
      height: 100%;
      position: fixed;
    }
  </style>
</head>

<body style="margin:0px;color:#ffffff;">
  <div id="background"></div>

  <div id="center">
    <div id="div_option"> </div>
    <table id="table">
      <thead id="thead">
        <tr></tr>
      </thead>
      <tbody id="tbody"> </tbody>
    </table>
  </div>


  <div id="top">

  </div>
</body>

</html>
